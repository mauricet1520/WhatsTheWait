<div>

    <form action="/login" method="post">
        <span>FirstName: <input type="text" ng-model="updatedGuest.firstName"/></span>
        <span>LastName: <input type="text" ng-model="updatedGuest.lastName"/></span>
        <span>Party Size: <input type="text" ng-model="updatedGuest.partyof"/></span>
        <span>  <input type="button" ng-click="updateGuest()" value="Update"/></span>
        <span>  <input type="button" ng-click="deleteGuest()" value="Delete"/></span>

    </form>

</div>
