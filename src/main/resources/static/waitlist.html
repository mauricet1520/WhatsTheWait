
<h4>{{currentRestaurant}} is on a {{waitlist.waitTime}} minute wait.</h4>
<div class="waitlist-list">

<ol class="list-group">
    <li id="myList"
        class="list-group-item"
        ng-repeat="waititem in waitlist.listOfUsers">
        {{$index + 1}} - {{waititem.firstName}} {{waititem.lastName}}
        <span class="badge">Party of &nbsp;{{waititem.partyof}}</span>


    </li>
</ol>

    <div> <button type="button" ng-click="addGuest()">Add</button>
    </div>

</div>
