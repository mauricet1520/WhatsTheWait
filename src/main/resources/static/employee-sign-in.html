<div ng-if="!restaurantEmployee" class="login-form grey-background" style="margin-top:2cm;">
    <h4>Employee Sign In</h4>

    <form action="/login" method="post">

        <input type="text" placeholder="Password" ng-model="employeePortal.password"/>
        <input type="text" placeholder="First Name" ng-model="employeePortal.firstName"/>
        <input type="text" placeholder="Last Name" ng-model="employeePortal.lastName"/>
        <input type="button" class="sign-in" ng-click="signInEmployee()"value="Sign in"/>

    </form>

</div>

<div ng-if="restaurantEmployee">
    <h2>Welcome {{returnedGuest.email}} please check our restaurants</h2>
</div>
