<h4>Sign in</h4>
<div>
    <form action="/login" method="post">

        <span>Restaurant Password: <input type="text" ng-model="restaurantEmployee.password"/></span>
        <span>First Name:<input type="text" ng-model="restaurantEmployee.firstName"/></span>
        <span>Last Name:<input type="text" ng-model="restaurantEmployee.lastName"/></span>
        <span><input type="button" ng-click="signInEmployee()" value="Sign"/></span>
    </form>

</div>
